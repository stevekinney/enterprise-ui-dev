name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - uses: actions/cache@v3 # ğŸ‘€
        id: npm-cache # ğŸ‘€
        with: # ğŸ‘€
            path: ~/.npm # ğŸ‘€
            key: npm-${{ hashFiles('**/package-lock.json') }} # ğŸ‘€
      - run: npm ci
      - run: npm test
  build:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Checkout respository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - uses: actions/cache@v3 # ğŸ‘€
        id: npm-cache # ğŸ‘€
        with: # ğŸ‘€
            path: ~/.npm # ğŸ‘€
            key: npm-${{ hashFiles('**/package-lock.json') }} # ğŸ‘€
      - run: npm ci
      - run : npm run build
