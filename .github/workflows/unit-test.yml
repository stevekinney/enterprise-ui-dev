name: Run Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs: # Things that should be done
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # Checks out the git repo
      - name: Setup Node
        uses: actions/setup-node@v3
      - run: npm ci #  
      - run: npm test

