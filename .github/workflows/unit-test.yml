name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Cache node modules
        uses: actions/cache@v3 # ğŸ‘€
        id: npm-cache # ğŸ‘€
        with: # ğŸ‘€
          path: ~/.npm # ğŸ‘€
          key: npm-${{ hashFiles('**/package-lock.json') }} # ğŸ‘€
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Cache node modules
        uses: actions/cache@v3 # ğŸ‘€
        id: npm-cache # ğŸ‘€
        with: # ğŸ‘€
          path: ~/.npm # ğŸ‘€
          key: npm-${{ hashFiles('**/package-lock.json') }} # ğŸ‘€
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build